<!DOCTYPE html>
<html>
  <head>
    <title>Aletheia</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-left">
          <h1>Aletheia</h1>
        </div>
      </header>

      <main>
        <div id="status_message" class="status--idle">Status: </div>
        <section id="results_breakdown" class="">
          <div>
            <h3>Results summary:</h3>
          </div>
        </section>
        <div id="button_group_one">
          <button id="scan_again" class="hidden">Scan Page</button>
          <button id="reset_button" class="hidden">Reset Highlights</button>
        </div>

        <div class="dropdown">
          <button class="dropdown_toggle" aria-haspopup="true" aria-expanded="false" aria-controls="dropdown_menu">
            Export report
          </button>
          <ul id="dropdown_menu" class="dropdown_menu" role="menu" aria-labelledby="dropdown_toggle">
            <li>
              <button role="menuitem" id="send_report">Send report to website</button>
            </li>
            <li >
              <button role="menuitem" id="download_report">Download report</button>
            </li>
          </ul>
        </div>

        <div class="website_link_div">
          <a href="" id="website_link">Learn more with Aletheia Education!</a>
        </div>
      </main>

      <footer class="footer">
        <p>&copy; 2025 Aletheia.</p>
      </footer>
      <script src="popup.js"></script>
    </div>
  </body>
</html>
