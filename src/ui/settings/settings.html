<html>
    <head>
        <title>Aletheia Settings Page</title>
        <link rel="stylesheet" href="settings.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    </head>
    <body>
        <div class="settings_container">
            <header class="settings_header">
                <div class="header-left">
                    <img class="logo"/>
                    <h1 id="settings_title">Settings</h1>
                </div>
                <button id="return_button">
                    <i class="fas fa-arrow-left"> </i>
                    Return
                </button>
            </header>
            <main>
                <div id="settings_list">
                    <button class="settings_redirect" id="threshold_button">
                        Detection Level
                    </button>
                    <button class="settings_redirect" id="content_types_button">
                        Content types
                    </button>
                    <button class="settings_redirect" id="colours_labels_button">
                        Colours & Labels
                    </button>
                    <button class="settings_redirect" id="result_style_button">
                        Result Style
                    </button>
                    <button class="settings_redirect" id="page_overview_button">
                        Page Overview
                    </button>
                    <button class="settings_redirect" id="speed_accuracy_button">
                        Speed & Accuracy
                    </button>
                    <button class="settings_redirect" id="site_control_button">
                        Site Control
                    </button>
                </div>
                <div class="reset_default">
                    <button>Reset all settings to default</button>
                </div>
                <div id="off_button_container">
                    <button>Turn off Aletheia!</button>
                </div>
            </main>
        </div>
    </body>
    <script src="settings.js"></script>
</html>
