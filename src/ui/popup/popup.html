<!DOCTYPE html>
<html>
  <head>
    <title>Aletheia</title>
    <link rel="stylesheet" href="popup.css" />
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
  </head>
  <body>
    <div class="container">
      <header class="main_header">
        <div class="header-left">
          <img class="logo"/>
          <h1>Aletheia</h1>
        </div>
        <div class="header-right">
          <button id="settings_button" aria-label="Settings">
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </header>

      <main>
        <div id="status_message" class="status-idle">Status: </div>
        <section id="results_breakdown" class="hidden">
          <div>
            <h3>Results summary:</h3>
            <ul id="results_list">
            </ul>
          </div>
        </section>
        <div id="button_group_one">
          <button id="scan_again" class="hidden">Scan page</button>
          <button id="reset_button" class="hidden">Reset everything</button>
        </div>

        <div class="dropdown hidden">
          <button class="dropdown_toggle" aria-haspopup="true" aria-expanded="false" aria-controls="dropdown_menu">
            Export report
          </button>
          <ul id="dropdown_menu" class="dropdown_menu" role="menu" aria-labelledby="dropdown_toggle">
            <li>
              <button role="menuitem" class="send_report" id="send_report">
                Send report to website
              </button>
            </li>
            <li >
              <button role="menuitem" class="download_report" id="download_report">
                Download report (CSV)
              </button>
            </li>
          </ul>
        </div>
        <div class="website_link_div">
          <a href="https://aletheiaeducation.vercel.app" id="website_link" target="_blank">Learn more with Aletheia Education!</a>
        </div>
      </main>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
