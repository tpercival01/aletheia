<html>
    <head>
        <link rel="stylesheet" href="popup.css" />
        <title>Settings</title>
    </head>
    <body id="settings_body">
        <header>
            <h1 id="settings_title">Settings</h1>
            <div id="off_button_container">
                <label>Turn off Aletheia</label>
                <button id="off_button">X</button>
              </div>
            <button id="return_button">
                Return
            </button>
        </header>
        <div id="settings_container">

            <div id="settings_ai_threshold">
                <div class="settings_threshold_slider" id="not_ai_slider"></div>
                <div class="settings_threshold_slider"  id="somewhat_ai_slider"></div>
                <div class="settings_threshold_slider"  id="definitely_ai_slider"></div>
            </div>
            
            <div id="settings_colours">
                <div class="settings_colours_picker" id="not_ai_picker"></div>
                <div class="settings_colours_picker"  id="somewhat_ai_picker"></div>
                <div class="settings_colours_picker"  id="definitely_ai_picker"></div>
            </div>

            <div id="settings_highlighting"></div>
        </div>
        <div id="result_default"></div>
    </body>
</html>
